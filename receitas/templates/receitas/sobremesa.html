<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sobremesa</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}sobremesas - Minhas Receitas{% endblock %}
    {% block content %}
        <h2 class="text-2xl font-bold mb-6">Receitas de sobremesas</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-100 p-4 rounded-lg shadow hover:shadow-lg transition">
                <img src="{{ receita.image.url }}" alt="sobremesa" class="rounded-lg mb-4">
                <h3 class="text-lg font-semibold">Torta de Limão</h3>
                <p class="text-gray-600">Uma torta de limão com torta de limão</p>
            </div>
        </div>
    {% endblock %}
</body>
</html>
